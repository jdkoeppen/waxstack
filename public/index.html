<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>WaxStack</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <nav class="navbar" style="background-color: lightgray">
        <a class="navbar-brand">Waxstack</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
    <main>

        <!-- Login Panel -->
        <div class="card" id="loginCard">
            <div class="card-header">
                <h5>Login</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="loginEmail">Email address</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                    </div>
                </form>
                <button class="btn btn-primary">Login</button>
                <small>
                    <p id="signupLink">Click Here to Create an Account</p>
                </small>
            </div>
        </div>

        <!-- Signup Panel -->
        <div class="card" id="signupCard">
            <div class="card-header">
                <h5>Create an Account</h5>
            </div>
            <div class="card-body">
                <form id="signupForm">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" class="form-control" id="signupEmail" name="email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <label for="signupPassword1">Password</label>
                        <input type="password" class="form-control" id="signupPassword1" name="password" placeholder="Password">
                        <small>*Password Must Be At Least 10 Characters</small>
                    </div>
                    <!-- <div class="form-group">
                        <label for="signupPassword2">Password</label>
                        <input type="password" class="form-control" id="signupPassword2" placeholder="Retype Password">
                    </div> -->
                    <button type="submit" class="btn btn-primary" >Sign Up</button>
                </form>
            </div>
        </div>

        <!-- New Entry Panel -->
        <form class="container" id="addRecord">
            <h4>Enter New Album Information</h4>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="artist">Artist</label>
                    <input type="text" class="form-control" name="artist" placeholder="Artist">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="album">Album</label>
                    <input type="text" class="form-control" name="album" placeholder="Album">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="release">Release Year</label>
                    <input type="text" class="form-control" name="release" placeholder="Release Year (xxxx)">
                </div>
                <div class="form-group col-md-6">
                    <label for="label">Label</label>
                    <input type="text" class="form-control" name="label" placeholder="Record Label">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="format">Format</label>
                    <input type="text" class="form-control" name="format" placeholder="Format (CD, Vinyl, etc)">
                </div>
                <div class="form-group col-md-6">
                    <label for="genre">Genre</label>
                    <input type="text" class="form-control" name="genre" placeholder="Genre">
                </div>
            </div>
            <div class="row">
                <div class="form-group form-group-options col-xs-11 col-sm-9 col-md-12">
                    <div class="input-group input-group-option col-xs-12">
                        <input type="text" name="tracks" class="form-control" placeholder="Track">
                        <span class="input-group-addon input-group-addon-remove">
                            <i class="fas fa-times"></i>
                        </span>
                    </div>
                </div>
            </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="app.js"></script>
</body>

</html>
