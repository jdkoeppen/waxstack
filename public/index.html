<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>WaxStack</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>

    <main>
        <form class="container" id="addRecord">
            <h4>Enter New Album Information</h4>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="artist">Artist</label>
                    <input type="text" class="form-control" name="artist" placeholder="Artist">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="album">Album</label>
                    <input type="text" class="form-control" name="album" placeholder="Album">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="release">Release Year</label>
                    <input type="text" class="form-control" name="release" placeholder="Release Year (xxxx)">
                </div>
                <div class="form-group col-md-6">
                    <label for="label">Label</label>
                    <input type="text" class="form-control" name="label" placeholder="Record Label">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="format">Format</label>
                    <input type="text" class="form-control" name="format" placeholder="Format (CD, Vinyl, etc)">
                </div>
                <div class="form-group col-md-6">
                    <label for="genre">Genre</label>
                    <input type="text" class="form-control" name="genre" placeholder="Genre">
                </div>
            </div>
            <div class="row">
                <div class="form-group form-group-options col-xs-11 col-sm-9 col-md-12">
                    <div class="input-group input-group-option col-xs-12">
                        <input type="text" name="tracks" class="form-control" placeholder="Track">
                        <span class="input-group-addon input-group-addon-remove">
                        <i class="fas fa-times"></i>
                        </span>
                    </div>
                </div>
            </div>
            </div>
            <button class="btn" type="submit">Submit</button>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="app.js"></script>
</body>

</html>
