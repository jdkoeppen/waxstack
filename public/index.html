<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>WaxStack</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.30.4/css/theme.bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <main>

        <div class="container divCentered logo" id="logo">
            <h1>Waxstack</h1>
            <p style="color:white">A Painfully Manual Music Database</p>
        </div>

        <!-- Login Panel -->
        <div class="card" id="loginCard">
            <div class="card-header">
                <h5>Login</h5>
            </div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUser">Username</label>
                        <input type="text" class="form-control" id="loginUser" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                    </div>
                    <div id="loginMsg"></div>
                    <button class="btn btn-primary" type="submit" id="loginButton" value="submit">Login</button>
                    <small>
                        <p id="signupLink">Click Here to Create an Account</p>
                    </small>
                </form>
            </div>
        </div>

        <!-- SignupConfirmation -->
        <div class="card hidden" id="signupConf">
            <div class="card-header">
                <h5>Account Created</h5>
            </div>
            <div class="card-body">
                <p>Thanks for signing up! Click below to login.</p>
                <div class="divCentered">
                    <button type="button" class="btn btn-primary" id="signupLogin">Login</button>
                </div>
            </div>
        </div>

        <!-- Signup Card -->
        <div class="card hidden" id="signupCard">
            <div class="card-header">
                <h5>Create an Account</h5>
            </div>
            <div class="card-body">
                <form id="signupForm">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" class="form-control" id="signupEmail" name="email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <label for="signupPassword1">Password</label>
                        <input type="password" class="form-control" id="signupPassword1" name="password" placeholder="Password">
                        <small>*Password Must Be At Least 10 Characters</small>
                    </div>

                    <div id="signupMsg"></div>
                    <div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Main Buttons -->
        <div class="container hidden" id="btnMain">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addRecordModal" id="addRecordBtn">Add New Record</button>
        </div>

        <!-- Collection Table -->
        <div class="container hidden" id="collectionDiv">
            <table class="tablesorter table table-striped hidden" id="collectionTable">
                <thead>
                    <tr>
                        <th scope="col" id="artistHead">Artist</th>
                        <th scope="col" id="albumHead">Album</th>
                        <th scope="col" id="releaseHead">Released</th>
                        <th scope="col" id="labelHead">Label</th>
                        <th scope="col" id="genreHead">Genre</th>
                        <th scope="col" id="formatHead">Format</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <!-- Album Display Modal -->
        <div class="modal fade modal-lg" id="albumModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="albumModalTitle"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <form class='form-control'>
                                <div class="row">
                                    <div class="col-md-6">
                                        <img id="aModalImg">
                                        <p class="hidden" id="aModalId"></p>
                                    </div>
                                    <div class="col-md-6">
                                        <h2 class="editable" id="aModalAlbum"></h2>
                                        <h4 class="editable" id="aModalArtist"></h4>
                                        <h6 class="editable" id="aModalDets"></h6>
                                        <ol id="aModalTracks">

                                        </ol>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="aModalEdit">Edit</button>
                        <button type="submit" class="btn btn-primary hidden" id="aModalSave">Save</button>
                        <button type="button" class="btn btn-secondary hidden" id="aModalCxl">Cancel</button>
                        <button type="button" class="btn btn-danger hidden" id="aModalDelete">Delete</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- New Entry Panel -->
        <div class="modal fade" id="addRecordModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addRecordTitle">Add a New Record</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form class="container" id="addRecord">
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="artist">Artist</label>
                                <input type="text" class="form-control" name="artist" placeholder="Artist">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="album">Album</label>
                                <input type="text" class="form-control" name="album" placeholder="Album">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="release">Release Year</label>
                                <input type="text" class="form-control" name="release" placeholder="Release Year (xxxx)">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="label">Label</label>
                                <input type="text" class="form-control" name="label" placeholder="Record Label">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="format">Format</label>
                                <input type="text" class="form-control" name="format" placeholder="Format (CD, Vinyl, etc)">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="genre">Genre</label>
                                <input type="text" class="form-control" name="genre" placeholder="Genre">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12 trackWrap">
                                <div class="trackRow input-group input-group-options col-md-12">
                                    <input type="text" name="tracks" class="form-control" placeholder="Track">
                                </div>
                            </div>
                        </div>
                        <div id="addTrack">
                        <button class="btn btn-secondary"  type="button">Add Track
                        </button>
                        </div>
                        <div id="addRecordSubmit">
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.30.4/js/jquery.tablesorter.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="app.js"></script>
</body>

</html>
